<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigger {
            width: 500px;
            height: 350px;
        }

        .smaller {
            display: flex;
            width: 100px;
            height: 100px;
        }

        img {
            margin-right: 10px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <img class="bigger" src="./perth.jpg" alt="">
    <div class="smaller">
        <img src="./Gold Coast.jpg" alt="">
        <img src="./Melbourne.jpg" alt="">
        <img src="./sydney.jpg" alt="">
    </div>
    <script>
        let imgs = document.getElementsByTagName("img")
        for (let i = 0; i < imgs.length; i++) {
            imgs[i].onmouseover = function () {
                imgs[0].src = this.src
            }
        }
    </script>
</body>

</html>
